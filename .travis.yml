language: r
dist: trusty
sudo: true
cache:
  packages: true
  directories:
    - _bookdown_files
    - $HOME/.npm
    
latex: false
branches:
  only:
    - master
    - release
    - stable

pandoc_version: 2.3.1

git:
  depth: 5
  submodules: false
  
repos:
  CRAN: https://cloud.r-project.org

addons:
  apt:
    sources:
      - sourceline: ppa:opencpu/imagemagick
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libosmesa6
      - libosmesa6-dev
      - freeglut3
      - freeglut3-dev
      - graphviz
      - asymptote
      - libudunits2-dev	
      - libproj-dev 	
      - libgeos-dev 	
      - libgdal-dev      
      - phantomjs

before_install:
#  - mkdir ~/.R
#  - cp Makevars ~/.R
  - nvm install stable
  - npm install netlify-cli -g
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar -xzf /tmp/tinytex.tar.gz -C $HOME
  - export PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH
  - tlmgr install $(cat latex/TeXLive.pkgs | tr '\n' ' ') || true

before_script:
  - Rscript -e 'update.packages(lib.loc = .libPaths()[1], ask = FALSE)'
  - chmod +x ./_deploy.sh

script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'


# deploy 
after_success:
  - make pdf
  - ./_deploy.sh

deploy:
  provider: script
  script: netlify deploy --prod --dir _book
  skip_cleanup: true
  on:
    branch: master
